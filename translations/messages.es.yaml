'p_index_text1': 'BK Import/Export es una empresa líder en el mercado nacional en la prestación integral de los servicios de importación y exportación, se encuentra entre las 37 empresas estatales especializadas en la actividad de comercio exterior que podrán brindar estos servicios a las Formas de Gestión No Estatal (FGNE).'
'p_index_text2': 'Ponemos a su disposición un alto nivel profesional de nuestros especialistas y el uso efectivo de las TICs, garantizando el suministro de los bienes y servicios para las inversiones y para la producción sostenida del sector industrial, así como el posicionamiento en los mercados de los productos y servicios que satisfagan las necesidades de nuestros clientes, de forma eficiente, con calidad y rapidez.'
'p_siguenos_redes' : 'Siguenos en las redes sociales y mantente informado de eventos y noticias importantes'
'p_nuestros_clientes' : 'Contamos con una amplia cartera de clientes entre los que podemos destacar (Listado de nombre de clientes separados por coma)'
'p_direccion' : 'Dirección comercial: Esta es la dirección comercial, calle 11 #1159 entre 18 y 20, Plaza de la Revolución, La Habana, Cuba'
'p_logistic_text1': 'Realizamos todos los trámites aduanales de las operaciones contratadas por las entidades, tanto en las importaciones, las exportaciones, así como las donaciones, garantizando una respuesta rápida en la habilitación de la documentación de las cargas marítimas y aéreas.'
'p_logistic_text2': 'Llevamos a cabo las clasificaciones por partidas arancelarias y el análisis actualizados de los fletes por navieras y por zonas geográficas. Gestionamos las pólizas de seguro, así como los trámites de contratación con los transportistas para el traslado de contenedores, equipos especializados u otros, así como la contratación con Agencias de inspección internacional.'
'p_mercado_text1': 'Nos dedicamos a identificar e impulsar nuevos mercados, logrando una empresa más competitiva, desarrollando las funciones vinculadas a la imprtación y la exportación.'
'p_mercado_text2': 'Si usted necesita realizar una importación, le explicamos a continuación cada de uno de los pasos.'

'h_mertext_firma_contrato': 'Para realizar una importación usted necesita tener contrato con nosotros, por lo que debe de dirigirse a nuestra sede.'
'h_mertext_anexo': 'Se menciona la necesidad de importació, la forma de pago, la fecha límite, entre otros.'
'h_mertext_fundamento': 'Se fundamentan los motivos de la importación.'
'h_mertext_solicitud': 'Se argumentan los productos a importar, especificando características técnicas y datos necesarios para la importación.'

'h_mertext_visado': 'Tramite de visados'
'p_mertext_visado': 'Gestionamos cambios de visado para el trabajo en las empresas según corresponda. Si desea solicitar este servicio, a continuación le dejamos el modelo pertinente para la solicitud del servicio.'
'h_mertext_tipo_visado': 'Tipos de Visado con los que trabajamos:'
't_mertext_tipo_visado1': 'Representantes comerciales o agentes de negocios'
'p_mertext_tipo_visado1': 'Se le otorga a extranjeros que viajen a Cuba para dedicarse a actividades comerciales o de negocios con el consentimiento expreso de los organismos autorizados en Cuba para ello'
't_mertext_tipo_visado2': 'Técnicos y Científicos'
'p_mertext_tipo_visado2': 'Se expide a los extranjeros técnicos, científicos o que por su especial calificacion, sean contratados por los organismos oficiales cubanos para trabajar en Cuba.'
't_mertext_tipo_visado3': 'Para Ofertar Negocio o Servicios'
'p_mertext_tipo_visado3': 'Se expide a aquellos extranjeros que soliciten viajar a Cuba a fin de ofertar algún tipo de negocio o prestar sus servicios, pero no haya contactado con entidades estatales cubanas.'
'h_mertext_oferta': 'Gestión de Ofertas'
'p_mertext_oferta1': 'Basados en la experiencia en el mercado externo, gestionamos las mejores ofertas a nuestros clientes, para la realización de los estudios de factibilidad de las inversiones.'
'p_mertext_oferta2': 'De igual forma se garantizan las referencias de precios a todas las solicitudes, logrando de esta forma compras más eficientes.'
'h_mertext_fgne': 'Solicitud FGNE'
'h_mertext_fgneBr': '(Forma de Gestión No Estatal)'
'p_mertext_fgne1': 'Se argumentan los productos a importar, especificando características técnicas y datos necesarios para la importación, además de requisitos imprescindibles descritos en el modelo.'
'p_mertext_fgne2': 'La FGNE presenta conjuntamente con la solicitud de importación los siguientes documentos:'
'li_mertext_fgne1': 'Documentación acreditativa de su condición de forma de gestión no estatal.'
'li_mertext_fgne2': 'Copia del contrato suscrito con el banco para la apertura de las cuentas corrientes en moneda libremente convertible y en pesos convertibles, según corresponda.'
'h_mer_prov': 'Cartera de proveedores'
'p_import_text1': 'La empresa se encuentra inmersa en el proceso de inversionista para la remodelación, adquisición, ampliación e instalación de plantas, líneas de producción, equipos y sistemas del Ministerio de Industrias.'
'h_import_cliente': 'Clientes que trabajan con nosotros'
'h_import_proyectos': 'Proyectos'
'h_import_galeria': 'Galería de Importaciones'
'link_view_proyecto': 'Ver Proyecto'
't_view_avance': 'Avance'
'p_export_text1': 'BK Import/ Export trabaja continuamente en la diversificación de mercados para la exportación de los bienes, servicios y proyectos del sector industrial cubano, así mismo colabora en la identificación de capacidades de fabricación y/o integración de los renglones exportables y sobre esa base, promueve acuerdos de provecho mutuo entre la industria y partners foráneos que garanticen transferencia de tecnología, financiamientos, mercados y/o canales de distribución y otras facilidades.'
'p_export_text2': 'Con una atención personalizada a los clientes actuales y potenciales brindamos más que un producto, una solución adecuada a sus necesidades, trabajando en la mejora continua de nuestros procesos y asegurando la preparación sistemática del personal.'
'h_proyectos_renglon': 'Proyectos Renglón Seleccionado'
'h_export_galeria': 'Galería de Exportaciones'